<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - SoftwareStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SoftwareStore</div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="#" id="logoutBtn">Выйти</a>
            </div>
        </nav>
    </header>

    <main class="dashboard">
        <h1>Личный кабинет</h1>
        
        <section class="selected-programs">
            <h2>Выбранные программы</h2>
            <div id="selectedProgramsList">
                <!-- Список выбранных программ будет добавлен через JavaScript -->
            </div>
        </section>

        <section class="available-programs">
            <h2>Доступные программы</h2>
            <div class="programs-grid" id="availableProgramsList">
                <!-- Список доступных программ будет добавлен через JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

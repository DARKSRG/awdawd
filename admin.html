<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - SoftwareStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SoftwareStore - Админ</div>
            <div class="nav-links">
                <a href="#" id="logoutBtn">Выйти</a>
            </div>
        </nav>
    </header>

    <main class="admin-panel">
        <h1>Панель администратора</h1>
        
        <section class="requests">
            <h2>Запросы на установку</h2>
            <div class="requests-list" id="requestsList">
                <!-- Список запросов будет добавлен через JavaScript -->
            </div>
        </section>

        <section class="programs-management">
            <h2>Управление программами</h2>
            <div class="programs-list" id="adminProgramsList">
                <!-- Список программ будет добавлен через JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
